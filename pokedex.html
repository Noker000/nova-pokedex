<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pokedex</title>

  <!-- Links -->
  <link rel="stylesheet" href="pokedex.css" />
  <script defer src="pokedex.js"></script>
</head>
<body>

  <!-- Botão para abrir/fechar a lista -->
  <button class="toggle-lista">&gt;</button>

  <!-- Lista lateral de animais -->
  <aside class="animal-lista">
    <ul class="lista-itens">
      <li data-index="0">1 - Lobo Cinzento</li>
      <li data-index="1">2 - DODO</li>
      <li data-index="2">3 - Rato de Noronha</li>
      <li data-index="3">4 - Tigre de Java</li>
      <li data-index="4">5 - Leopardo Nebuloso</li>
      <li data-index="5">6 - Raposa Vermelha</li>
      <li data-index="6">7 - Gigantopithecus</li>
      <li data-index="7">8 - Macaco prego</li>
      <li data-index="8">9 - Pombo Passageiro</li>
      <li data-index="9">10 - Corvo do Havaí</li>
    </ul>
  </aside>

  <!-- Pokedex principal -->
  <main>
    <img src="" alt="animal" class="animal_1" />

    <h1 class="animal_data">
      <span class="animal_numero">01</span>
      <span class="animal_nome">Lobo Cinzento</span>
    </h1>

    <form class="form">
      <input type="search" class="input_search" placeholder="Nome ou número" required />
    </form>

    <div class="buttons">
      <button class="button btn-prev">&lt; Prev</button>
      <button class="button btn-next">Next &gt;</button>
    </div>

    <img src="c:\Users\JoaoVictorAraujoSant\Desktop\Nova pokedex\pokedex.png" alt="pokedex" class="pokedex" />
    
  </main>

</body>
</html>
